<!DOCTYPE html>
<html lang="en" onkeydown="playSound()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>Piano</title>
</head>
<body>
    <div id="container">
        <h1>Tarpan's piano</h1>
        <div id="keys">
            <div id="white-keys-area">
                <div class="key white" id="a"><span>a</span></div>
                <div class="key white" id="s"><span>s</span></div>
                <div class="key white" id="d"><span>d</span></div>
                <div class="key white" id="f"><span>f</span></div>
                <div class="key white" id="g"><span>g</span></div>
                <div class="key white" id="h"><span>h</span></div>
                <div class="key white" id="j"><span>j</span></div>
                <div class="key white" id="k"><span>k</span></div>
                <div class="key white" id="l"><span>l</span></div>
                <div class="key white" id="m"><span>;</span></div>
            </div>
            <div id="black-keys-area">
                <div class="key black" id="w"><span>w</span></div>
                <div class="key black" id="e"><span>e</span></div>
                <div class="key black" id="t"><span>t</span></div>
                <div class="key black" id="y"><span>y</span></div>
                <div class="key black" id="u"><span>u</span></div>
                <div class="key black" id="o"><span>o</span></div>
                <div class="key black" id="p"><span>p</span></div>
            </div>
        </div>
    </div>

    <div id="instructions">
        NOTE: Play using the keyboard buttons only!
    </div>
</body>
</html>
